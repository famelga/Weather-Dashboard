<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link src="./assests/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-primary d-flex justify-content-center">
        <h1 class="column p-2 text-white">Weather Dashboard</h1>
    </header>

    <main>
    <div class="top-0 start-0 w-25 p-2">
        <h4 class="justify-content-center">Search for a City</h4>
        <input type="text" id="search-input" class="form-control mt-3" placeholder="City Name"></input>
        <button type="submit" value="submit" class="btn bg-info mt-3">Search</button>
    </div>

    <div class="results">
        <ul class=""></ul>
    </div>

    <div id="today" class="current-date position-absolute top-50 start-50 ">
        <h2>Today</h2></div>

    <div id="five" class="five-day text-dark d-flex justify-content-center">
        <h2>Five Day Forecast</h2>
        <div class="day-one mx-3"></div>
        <div class="day-two mx-3"></div>
        <div class="day-three mx-3"></div>
        <div class="day-four mx-3"></div>
        <div class="day-five mx-3"></div>
    </div>

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <script src="./assests/js/style.js"></script>
    </main>
</body>

</html>
